<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ES6 Boilerplate</title>
    <style>

        .formula {
            border: 3px solid hsla(0,0%,100%,.5); background: white;
            background-clip: padding-box;
            line-height: 30px;
            padding: 2px 5px;
        }

        .formula_text {
            background: #C71585;
        }

        .formula_subject {
            background: #FA8072
        }

        .formula_msheet {
            background: #AFEEEE
        }

        .formula_commonworld {
            background: #9ACD32
        }

        .formula_sheet {
            background: #FFE4E1
        }

        .formula_sum {
            background: #4169E1
        }



        pre {
            margin: 2px;
        }

        body {
            font-family: monospace;
            line-height: 18px;
        }


        .separator {
            color: #FFEF8F;
        }

        .caption {
            color:blue;
        }

    </style>
</head>
<body>
    <!--<h1>ES6 Boilerplate</h1>-->
    <!--<p>Check console for details</p>-->
    <div>
        <ul id="main">

        </ul>

        <div id="formulaBox">

        </div>
    </div>

    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/jquery-string-utils.js"></script>
    <script type="text/javascript" src="lib/underscore.js"></script>
    <script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
